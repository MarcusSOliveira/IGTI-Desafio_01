        onchange=func()>

    </div>

    <div class="Azul">
        <strong>(B) Azul:&nbsp&nbsp</strong>
        <input type="range" min="0" max="255" lenght 250 id="inputBlue" oninput="lblAzul.value=value" onchange="func()">
